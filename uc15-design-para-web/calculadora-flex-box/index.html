<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora" />
    <meta name="keywords" content="Calculadora" />
    <script
      src="https://kit.fontawesome.com/3df637a2f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <p id="resultado" class="result"></p>
      <div class="calculator">
        <div class="buttons">
          <button class="btn ac" style="width: 106px" onclick="clean()">
            AC
          </button>
          <button class="btn neg" onclick="backspace()">
            <i class="fas fa-backspace"></i>
          </button>
          <button class="btn special" onclick="insert('/')">
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div class="buttons">
          <button class="btn" onclick="insert(7)">7</button>
          <button class="btn" onclick="insert(8)">8</button>
          <button class="btn" onclick="insert(9)">9</button>
          <button class="btn special" onclick="insert('*')">x</button>
        </div>
        <div class="buttons">
          <button class="btn" onclick="insert(4)">4</button>
          <button class="btn" onclick="insert(5)">5</button>
          <button class="btn" onclick="insert(6)">6</button>
          <button class="btn special" onclick="insert('-')">-</button>
        </div>
        <div class="buttons">
          <button class="btn" onclick="insert(1)">1</button>
          <button class="btn" onclick="insert(2)">2</button>
          <button class="btn" onclick="insert(3)">3</button>

          <button class="btn special" onclick="insert('+')">+</button>
        </div>
        <div class="buttons">
          <button class="btn" onclick="insert(0)">0</button>
          <button class="btn" onclick="insert('.')">.</button>
          <button class="btn equal" style="width: 106px" onclick="confirma()">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
